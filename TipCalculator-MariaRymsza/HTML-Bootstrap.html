<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, inital scale-1">

<!-- Link to the Bootstrap CSS stylesheet  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!-- CSS File-->
        <link rel="stylesheet" href="Styles/stylesheet.css">
    
    </head>

    <body>

    <h3>Tip Calculator</h3>

    <section class="container">
    <row class="container">

<!-- Bill Amount Form Field -->
        <table>
            <tr>
            <td><input type="text" id="billamt" placeholder="Bill Amount Before Tip"></td> 
            </tr>
        </table>            
        <br></br>

<!-- Creates drop down field with several tip percentage selections -->
        <select id="tipselect">
            <option value="0">Select Tip Amount</option>
            <option value="15">15%</option>
            <option value="18">18%</option>
            <option value="20">20%</option>
        </select>

    <br></br>
 
<!-- Creates a Submit button that with javascript will run math functions when clicked  -->
<button id="submit" type="submit">Submit</button>
<br></br>

<!-- Tip Amount Form Field   -->     
        <table>
            <tr>
            <td><input type="text" id="tipamt" placeholder="Tip Amount"></td>
            </tr>
        </table>
<br></br>

<!-- Total Amount Form Field -->
        <table>
            <tr>
            <td><input type="text" id="totalamt" placeholder="Total (Bill + Tip)"></td>
            </tr>
        </table>
<br></br>

    </row>
    </section>

<!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<!-- External JavaScript Link -->
<script src="Scripts/myscripts.js"></script>

</body>
</html>
